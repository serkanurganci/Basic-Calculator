<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calc">
        <form action="">
            <input id="calcInput" value="" type="text" name="calcInput" readonly>
        </form>

        <table id="table">
            <tr class="tableRow">
                <td ><input value="+"  class = "operation" type="button" onclick="insert('+')"></td>
                <td ><input value="-"  class = "operation" type="button" onclick="insert('-')"></td>
                <td ><input value="x"  class = "operation" type="button" onclick="insert('*')"></td>
                <td ><input value="รท"  class = "operation" type="button" onclick="insert('/')"></td>
            </tr>
            <tr  class="tableRow"> 
                <td ><input value="7"  class = "operation" type="button" onclick="insert(7)"></td>
                <td ><input value="8"  class = "operation" type="button" onclick="insert(8)"></td>
                <td ><input value="9"  class = "operation" type="button" onclick="insert(9)"></td>
                <td rowspan="4"><input value="="  class = "operation" type="button" onclick="equal()"></td>
            </tr>
            <tr  class="tableRow">
                <td ><input value="4"  class = "operation" type="button" onclick="insert(4)"></td>
                <td ><input value="5"  class = "operation" type="button" onclick="insert(5)"></td>
                <td ><input value="6"  class = "operation" type="button" onclick="insert(6)"></td>
            </tr>
            <tr  class="tableRow">
                <td ><input value="1"  class = "operation" type="button" onclick="insert(1)"></td>
                <td ><input value="2"  class = "operation" type="button" onclick="insert(2)"></td>
                <td ><input value="3"  class = "operation" type="button" onclick="insert(3)"></td>
            </tr>
            <tr  class="tableRow">
                <td ><input value="0"  class = "operation" type="button" onclick="insert(0)"></td>
                <td ><input value="."  class = "operation" type="button" onclick="insert('.')"></td>
                <td ><input value="CE"  class = "operation" type="button" onclick="clean()"></td>         
            </tr>
        </table>
    </div>

    <script src="/app.js"></script>
</body>
</html>
